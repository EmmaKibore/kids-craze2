{%extends 'base.html'%}


{% block content %}
    {{block.super}}

    <div class="container-fluid con">
        <div class="row">
            {% if images %}
        
            {% for image in images %}
            <div class="col-md-4 col-lg-4 col-sm-6 ">
                <div class="card">
                    <div style="text-align:center; color:antiquewhite; background-color:rgb(10, 10, 10);" class="card-header">
                        <h5>{{ image.image_name}}</h5>
                    </div>
                    <div style="text-align:center; background-color:rgb(10, 10, 10);" class="card-image">
                        
                            <img class="img-responsive" src="{{image.image_path.url}}" alt="" height="200px" width="300px">
                        
                    </div>
                    <div style="background-color:rgb(10, 10, 10);" class="card-footer"> 
                        <a href="/category/{{ category.id}}"> <button class="btn btn-outline-primary btn-sm">details &#8594;</button> </a>
                    </div>
                </div>
                <br>
            <br>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true" style="margin-top: 200px">
                <div class="modal-dialog modal-dialog-scrollable" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalScrollableTitle">{{user}}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img src="{{category.image_path.url}}" class="image-fluid" data-toggle="modal" data-target="#exampleModalScrollable">
                        </div>
                        <div class="modal-footer">
                            <h4></h4>
                            <h5 class="gallery-item-likes"><span class="visually-hidden">Ratings:</span><i class="fas fa-heart" aria-hidden="true"></i> {{project.rating}}</h5>
                            <h5 class="gallery-item-comments"><span class="visually-hidden">Reviews:</span><i class="fas fa-comment" aria-hidden="true"></i> {{categories.reviews|length}}</h5>
                        </div>
                    </div>
                </div>
            </div>
    
            {% endfor %} 
            {% endif %} 
            
            {%endblock%}
